<div  class="au-xs-ta-center au-lg-ta-left">

  <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">

    <a *ngFor="let p of producService.productosFiltrados"
    [routerLink]="['/items' , p.cod]" class="rk-item ae-masonry__item">
    <img src="assets/productos/{{p.url}}.jpg" alt="">
      <div [routerLink]="['/items' , p.cod]"  class="item-meta">
        <h2>{{p.titulo}}</h2>
        <p>{{p.categoria}}</p>
      </div>
    </a>


  </div>


</div>
